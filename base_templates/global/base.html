{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'global/css/style.css'%}">
 
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Busca CEP</title>
 
</head>
<body>
  <div id="pagina" class="d-flex justify-content-center align-items-center ">
    <form id='campo_input' action="/" method="post">
      {% csrf_token %}
      {{form}}
      <input type="submit" class="btn btn-primary mt-4" value="Consultar">
      <div class=" mt-4">
         {% if endereço %}
          <h2>Resultado:</h2>
          <p>Estado: {{ endereço.state }}</p>  
          <p>Cidade: {{ endereço.city }}</p>
          <p>Bairro: {{ endereço.neighborhood }}</p>
          <p>Rua: {{ endereço.street }}</p>
        {% else %}
            <p>Digite um CEP e clique em "Consultar".</p>
        {% endif %}
      </div>
     
    </form> 

  </div>
  
  
</body>
</html>
